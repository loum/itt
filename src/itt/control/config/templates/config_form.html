{% comment %}
The itt.control.config detail.html accessible via:

    http://<hostname>:8080/config/update

{% endcomment %}

<h1>ITT Config update ...</h1>

<form action="" method="post">
    <table>
        {{ form.as_table }}
    </table>
    {% csrf_token %}
    <input type="submit" name="submit" value="Submit" />
    <input type="reset" value="Reset" />
    <input type="submit" name='cancel' value="Cancel"><br />
</form>
